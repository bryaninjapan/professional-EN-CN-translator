name = "en-translator"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 数据库配置
# 注意：database_id 用于本地开发和部署验证
# 实际数据库绑定在 Cloudflare Dashboard 中配置（见 DEPLOYMENT.md）
# 如需隐藏，可以使用环境变量或 .wrangler.toml.local 文件
[[d1_databases]]
binding = "DB"
database_name = "en-translator-db"
database_id = "03af92ab-9c68-4c0e-9313-54c1d33f8a84" # 部署时需要，实际绑定在 Dashboard 配置

[vars]
# 可选：在此设置环境变量，或在 Cloudflare Dashboard 中设置
# GEMINI_API_KEY = "your-api-key"
# ADMIN_PASSWORD = "your-admin-password" # 后台管理密码
